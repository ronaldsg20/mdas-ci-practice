name: Deploy to OpenShift DEV

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenShift CLI
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xzf openshift-client-linux.tar.gz
          sudo mv oc /usr/local/bin/
          oc version

      - name: Login to OpenShift
        run: |
          oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }}
          oc project rylangraham02-dev

      - name: Deploy to DEV
        run: |
          oc apply -k k8s/overlays/dev
          
      - name: Wait for rollout
        run: |
          oc rollout status deployment/dev-mdas-ci-practice -n rylangraham02-dev --timeout=5m

      - name: Verify deployment
        run: |
          oc get pods -l app=mdas-ci-practice -n rylangraham02-dev
          echo "Deployment complete!"
          echo "URL: http://mdas-ci-practice-rylangraham02-dev.apps.rm1.0a51.p1.openshiftapps.com"
