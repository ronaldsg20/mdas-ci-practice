name: DEV - Build and Deploy

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:develop
            ghcr.io/${{ github.repository }}:develop-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  openshift-deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenShift CLI
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xzf openshift-client-linux.tar.gz
          sudo mv oc /usr/local/bin/
          oc version

      - name: Login to OpenShift
        run: |
          oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }}
          oc project rylangraham02-dev

      - name: Deploy to DEV
        run: |
          oc apply -k k8s/overlays/dev
          
      - name: Wait for rollout
        run: |
          oc rollout status deployment/dev-mdas-ci-practice -n rylangraham02-dev --timeout=5m

      - name: Verify deployment
        run: |
          oc get pods -l app=mdas-ci-practice,environment=dev -n rylangraham02-dev
          echo "‚úÖ DEV deployment complete!"
          echo "üåê URL: http://dev-mdas-ci-practice-rylangraham02-dev.apps.rm1.0a51.p1.openshiftapps.com"
