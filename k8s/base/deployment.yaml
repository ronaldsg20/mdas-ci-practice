apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdas-ci-practice
  labels:
    app: mdas-ci-practice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mdas-ci-practice
  template:
    metadata:
      labels:
        app: mdas-ci-practice
    spec:
      containers:
      - name: mdas-ci-practice
        image: ghcr.io/ronaldsg20/mdas-ci-practice:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        imagePullPolicy: Always
